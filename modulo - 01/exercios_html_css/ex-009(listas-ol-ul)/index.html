<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em html</title>
</head>
<body>
    <h1>LISTAS</h1>
    <h2>Listas ordenadas</h2>
    <!-- a tag 'ol' cria uma lista ordenada -->
    <!-- a tag 'li' cria um item dentro de uma lista 'ol' -->
    <!-- 'type = 1' lista em ordem numerica | 'type = A' lista em ordem alfabetica -->
    <!-- 'type = I' lista em algarismos romanos -->
    <ol type='1'>
        <li>Levantar
        <li>tomar café
        <li>comer pão
    </ol>

    <h2>Listas não ordenadas</h2>
    <!-- a tag 'ul' cria uma lista sem uma ordem-->
    <!-- type='circle' = circulo -->
    <!-- type='disc' = disco -->
    <!-- type='square' = quadrado -->
    <ul type='circle'>
        <li>comprar leite
        <li>comprar pão
        <li>comprar queijo
    </ul>
</body>
</html>
