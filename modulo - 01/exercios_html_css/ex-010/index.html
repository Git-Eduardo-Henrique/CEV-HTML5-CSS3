<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
</head>
<body>
    <h1>LINKS EXTERNOS</h1>
    <!-- a tag 'a' Ã© uma ancora para links externos -->
    <!-- href = link do site externo -->
    <!-- rel='externo' = link que vai para fora do site -->
    <!-- target='_blank' = cria uma guia-->
    <p>meu repositorio no <a href="https://github.com/Git-Eduardo-Henrique" target='_blank' rel='external'>github</a> external</p>
    <p>meu repositorio no <a href="https://github.com/Git-Eduardo-Henrique" target='_self' rel='external'>github</a> self</p>

</body>
</html>
